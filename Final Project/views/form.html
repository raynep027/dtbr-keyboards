<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTBR Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/form.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="form-container">
    <img src="../images/CWEB%20LOGO.png" alt="Logo" class="logo">
    <h2>Registry Form</h2>
    <form action="../../index.html">
        <div class="form-group">
            <label for="firstName">First Name <span class="required">*</span></label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
        </div>


        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label class="input-group" for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Ex: 1-(123)-456-7890" maxlength="16"
                   minlength="9">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender">
                <option disabled selected>Not selected</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
                <option>Prefer not to disclose</option>
            </select>
            <!--<div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="noDisclose">
                <label class="form-check-label" for="noDisclose">Prefer not to disclose</label>
            </div>-->
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-2">Submit</button>
    </form>
</div>
</body>
</html>
